<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyHub - Browse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-5 flex justify-between items-center">
        <div class="text-2xl font-bold text-green-500">MelodyHub</div>
        <nav>
            <ul class="flex space-x-5">
                <li><a href="index.html" class="text-white hover:text-green-500 transition">Home</a></li>
                <li><a href="browse.html" class="text-white hover:text-green-500 transition">Browse</a></li>
                <li><a href="playlists.html" class="text-white hover:text-green-500 transition">Playlists</a></li>
                <li><a href="artists.html" class="text-white hover:text-green-500 transition">Artists</a></li>
                <li><a href="about.html" class="text-white hover:text-green-500 transition">About</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="py-12 px-5 text-center">
        <input type="text" id="searchInput" placeholder="Search for songs, artists, or albums..." 
               class="w-full max-w-2xl px-5 py-3 rounded-full bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500">
    </section>
    
    <section class="px-5 pb-12">
        <h2 class="text-3xl mb-8">Browse Categories</h2>
        <div id="categoryGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-5">
            <!-- Categories will be loaded by JavaScript -->
        </div>
    </section>
    
    <footer class="bg-gray-800 py-8 text-center">
        <p>&copy; 2023 MelodyHub. All rights reserved.</p>
    </footer>

    <script>
        // Categories data
        const categories = [
            { name: "Pop", image: "/a1/pop.jpg" },
            { name: "Rock", image: "/a1/rock.jpg" },
            { name: "Hip Hop", image: "/a1/hip.jpg" },
            { name: "Electronic", image: "/a1/elecronic.webp" },
            { name: "Jazz", image: "/a1/jazz.jpg" },
            { name: "Classical", image: "/a1/classic.jpg" },
            { name: "Country", image: "/a1/cointry.jpg" },
            { name: "R&B", image: "/a1/r and b.jpeg" }
        ];

        // Load categories
        document.addEventListener('DOMContentLoaded', () => {
            const categoryGrid = document.getElementById('categoryGrid');
            
            categories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'bg-gray-700 rounded-lg overflow-hidden hover:scale-105 transition cursor-pointer';
                categoryElement.innerHTML = `
                    <img src="${category.image}" alt="${category.name} Music" class="w-full h-36 object-cover">
                    <h3 class="p-4 text-center">${category.name}</h3>
                `;
                categoryElement.addEventListener('click', () => {
                    alert(`Browsing ${category.name} category`);
                });
                categoryGrid.appendChild(categoryElement);
            });

            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    const query = searchInput.value.trim();
                    if (query) {
                        alert(`Searching for: ${query}`);
                        // In a real app, you would make an API call here
                    }
                }
            });
        });
    </script>
</body>
</html>
